<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; background:#f5f5fa; color:#333; }

.top-bar { padding:12px 20px; border-bottom:1px solid #e0e0e8; display:flex; justify-content:space-between; align-items:center; background:#fff; }
.top-bar a { color:#888; text-decoration:none; font-size:.85rem; }
.top-bar a:hover { color:#555; }
.top-bar .date { color:#999; font-size:.75rem; }

.hero { text-align:center; padding:30px 20px 10px; background:#fff; }
.hero h1 { font-size:1.5rem; font-weight:400; color:#111; }
.hero p { color:#888; font-size:.85rem; margin-top:4px; }

.legend { display:flex; justify-content:center; gap:20px; padding:12px 20px 20px; flex-wrap:wrap; background:#fff; border-bottom:1px solid #e0e0e8; }
.legend-item { display:flex; align-items:center; gap:6px; font-size:.8rem; color:#555; cursor:pointer; user-select:none; }
.legend-item.dimmed { opacity:.3; }
.legend-dot { width:10px; height:10px; border-radius:50%; }

.chart-wrap { max-width:1100px; margin:20px auto; padding:0 20px; }
.chart-container { position:relative; width:100%; aspect-ratio:16/10; background:#fff; border:1px solid #e0e0e8; border-radius:12px; overflow:hidden; }

.axis-label { position:absolute; color:#aaa; font-size:.75rem; pointer-events:none; }
.axis-label.x { bottom:8px; left:50%; transform:translateX(-50%); }
.axis-label.y { top:50%; left:8px; transform:translateY(-50%) rotate(-90deg); white-space:nowrap; }

.axis-end { position:absolute; color:#bbb; font-size:.7rem; pointer-events:none; }
.axis-end.xl { bottom:8px; left:60px; }
.axis-end.xr { bottom:8px; right:16px; }
.axis-end.yb { bottom:28px; left:14px; }
.axis-end.yt { top:10px; left:14px; }

.grid-line { position:absolute; background:#f0f0f5; }
.grid-line.h { left:50px; right:0; height:1px; }
.grid-line.v { top:0; bottom:30px; width:1px; }

.quadrant-label { position:absolute; font-size:.7rem; color:#ccc; font-weight:500; pointer-events:none; letter-spacing:.05em; }

.dot-wrap { position:absolute; transform:translate(-50%,-50%); cursor:pointer; z-index:2; text-align:center; transition:z-index 0s; }
.dot-wrap:hover { z-index:100; }
.dot { width:12px; height:12px; border-radius:50%; margin:0 auto; border:2px solid #fff; box-shadow:0 1px 3px rgba(0,0,0,.15); transition:transform .15s, box-shadow .15s; }
.dot-wrap:hover .dot { transform:scale(1.6); box-shadow:0 2px 8px rgba(0,0,0,.25); }
.dot-name { font-size:.65rem; color:#666; margin-top:2px; white-space:nowrap; }
.dot-wrap:hover .dot-name { color:#111; font-weight:600; }

.tooltip { display:none; position:absolute; bottom:calc(100% + 12px); left:50%; transform:translateX(-50%); background:#fff; border:1px solid #e0e0e8; border-radius:8px; padding:12px; width:260px; box-shadow:0 4px 20px rgba(0,0,0,.12); pointer-events:none; text-align:left; z-index:200; }
.dot-wrap:hover .tooltip { display:block; }
.tooltip .t-name { font-size:.9rem; font-weight:600; color:#111; margin-bottom:4px; }
.tooltip .t-desc { font-size:.78rem; color:#666; line-height:1.4; margin-bottom:8px; }
.tooltip .t-metrics { display:flex; flex-wrap:wrap; gap:4px; }
.tooltip .t-tag { font-size:.65rem; padding:2px 6px; border-radius:3px; }

.t-tag.revenue { color:#16a34a; background:#e8f5e9; }
.t-tag.users { color:#2563eb; background:#e3f2fd; }
.t-tag.valuation { color:#7c3aed; background:#f3e8fd; }
.t-tag.risk { color:#dc2626; background:#fde8e8; }
.t-tag.time { color:#d97706; background:#fff8e1; }
.t-tag.team { color:#555; background:#f0f0f5; }

/* tooltip that would go off-screen top: flip to bottom */
.dot-wrap.flip-tooltip .tooltip { bottom:auto; top:calc(100% + 12px); }
/* tooltip near left edge */
.dot-wrap.shift-right .tooltip { left:0; transform:none; }
/* tooltip near right edge */
.dot-wrap.shift-left .tooltip { left:auto; right:0; transform:none; }

.footer { text-align:center; padding:20px; color:#aaa; font-size:.7rem; }

@media(max-width:700px) {
  .chart-container { aspect-ratio:1/1; }
  .tooltip { width:200px; }
  .dot-name { font-size:.55rem; }
}

// Build legend
const legend = document.getElementById('legend');
const activeFilters = new Set(Object.keys(cats));

Object.entries(cats).forEach(([key, cat]) => {
  const item = document.createElement('div');
  item.className = 'legend-item';
  item.innerHTML = `<div class="legend-dot" style="background:${cat.color}"></div>${cat.label}`;
  item.onclick = () => {
    if (activeFilters.has(key)) { activeFilters.delete(key); item.classList.add('dimmed'); }
    else { activeFilters.add(key); item.classList.remove('dimmed'); }
    updateVisibility();
  };
  legend.appendChild(item);
});

function updateVisibility() {
  document.querySelectorAll('.dot-wrap').forEach(el => {
    el.style.display = activeFilters.has(el.dataset.cat) ? '' : 'none';
  });
}

// Build dots
const chart = document.getElementById('chart');
const padL = 50, padR = 10, padT = 10, padB = 30;

services.forEach((s, i) => {
  const wrap = document.createElement('div');
  wrap.className = 'dot-wrap';
  wrap.dataset.cat = s.cat;

  // Convert x,y (0-100) to percentage position within padded area
  const pctX = padL/10 + (s.x / 100) * (100 - (padL + padR)/10*1);
  const pctY = 100 - padB/10*1 - (s.y / 100) * (100 - (padT + padB)/10*1);

  // Simpler: map to % directly
  const left = 5 + s.x * 0.9;
  const top = 5 + (100 - s.y) * 0.88;

  wrap.style.left = left + '%';
  wrap.style.top = top + '%';

  // Flip tooltip if near top
  if (top < 25) wrap.classList.add('flip-tooltip');
  if (left < 15) wrap.classList.add('shift-right');
  if (left > 80) wrap.classList.add('shift-left');

  const color = cats[s.cat].color;

  wrap.innerHTML = `
    <div class="dot" style="background:${color}"></div>
    <div class="dot-name">${s.name}</div>
    <div class="tooltip">
      <div class="t-name" style="color:${color}">${s.name}</div>
      <div class="t-desc">${s.desc}</div>
      <div class="t-metrics">
        ${s.tags.map(t => `<span class="t-tag ${t.c}">${t.t}</span>`).join('')}
      </div>
    </div>
  `;

  chart.appendChild(wrap);
});
